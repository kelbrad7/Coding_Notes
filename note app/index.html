<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Coding Notes</title>
</head>
<link rel="stylesheet" href="styles.css">
<body onload = "populateNoteLists()"> 
    
    
    <main id = "grid_container">

    <div id = "header">Coding Notes</div>

    <form id="notes_form">
    <label for="notes"> </label>
    <input 
        id ="add_notes"
        type = "text"
        id ="notes"
        name= "notes"
        placeholder = "Add your notes here."/>

<div id="radios">
    
    <label for ="css_radio">    <input 
        id ="css_radio"
        type="radio"
        name="lang_type"
        value ="css_radio"
        >CSS</label>

    
    <label for "js_radio"> <input  
        id ="js_radio"
        type ="radio"
        name="lang_type"
        value="js_radio"
        />JS</label>
    

    <button type = "submit" id="add_btn" 
    aria-label="Add you notes.">ADD</button>
</div>
    </form>

 
    <ul id="css_ul">CSS</ul>
        
    <ul id="js_ul">JAVASCRIPT</ul>
    </main>
    
    <script src="second.js"></script>
</body>


</html>
