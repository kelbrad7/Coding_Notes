<link rel="stylesheet" href="contente.css">

<body onload = "populateNoteLists()"> 
    
    <main id = "grid_container">

    <div id = "header">Coding Notes</div>

    <form id="notes_form">
    <label for="notes"> </label>
    <input 
        id ="add_notes"
        type = "text"
        id ="notes"
        name= "notes"
        placeholder = "Add your notes here."/>

<div id="radios">
    
    <label for ="css_radio">    
        <input 
        id ="css_radio"
        type="radio"
        name="lang_type"
        value ="css_radio"
        >CSS</label>

    
    <label for "js_radio"> 
        <input  
        id ="js_radio"
        type ="radio"
        name="lang_type"
        value="js_radio"
        />JS</label>
    

    <button 
    type = "submit" 
    id="add_btn" 
    aria-label="Add you notes."

</div>
